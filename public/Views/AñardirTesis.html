<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Tesis</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Agregar Tesis</h1>
      <form>
        <div class="form-group">
          <label for="thesis-title">Título de la Tesis</label>
          <input
            type="text"
            class="form-control"
            id="thesis-title"
            placeholder="Ingresa el título de la tesis"
            required
          />
        </div>
        <div class="form-group">
          <label for="thesis-authors">Autores</label>
          <input
            type="text"
            class="form-control"
            id="thesis-authors"
            placeholder="Ingresa los autores de la tesis"
            required
          />
        </div>
      </form>
      <input type="file" id="inpFile" />
      <button type="button" id="btnUpload">Subir Archivo Tonoto</button>
      <br />
      <br />
      <textarea
        style="width: 980px; height: 300px"
        id="resultText"
        placeholder="Tu archivo"
      ></textarea>
      <div id="chapters-section" style="display: none">
        <h3>Capítulos Extraídos</h3>
        <div class="chapter">
          <h4>Capítulo 1: Introducción</h4>
          <p>Contenido del Capítulo 1...</p>
          <button type="button" class="btn btn-secondary">
            Calificar con IA
          </button>
          <button type="button" class="btn btn-secondary">Crear con IA</button>
        </div>
        <div class="chapter">
          <h4>Capítulo 2: Marco Teórico</h4>
          <p>Contenido del Capítulo 2...</p>
          <button type="button" class="btn btn-secondary">
            Calificar con IA
          </button>
          <button type="button" class="btn btn-secondary">Crear con IA</button>
        </div>
        <div class="chapter">
          <h4>Capítulo 3: Metodología</h4>
          <p>Contenido del Capítulo 3...</p>
          <button type="button" class="btn btn-secondary">
            Calificar con IA
          </button>
          <button type="button" class="btn btn-secondary">Crear con IA</button>
        </div>
        <!-- Más capítulos según sea necesario -->
      </div>

      <button type="submit" class="btn btn-success mt-3" onclick="ola1()">
        Guardar Tesis
      </button>
    </div>
    <script src="Scripts/uploadFile.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function ola1() {
        window.location.href = "PaginaP.html";
      }
    </script>
  </body>
</html>
